# Excel Configuration
excel:
  sheet_name: "1. Requirements - Internal"  # Excel worksheet name
  columns:
    requirement_id: "Requirement ID"
    requirement: "Requirement"            # Dropdown column, maps to Epic name
    description: "Description"
    priority: "Priority"                  # P0..P4
    domain: "Domain"
    subdomain: "Sub-domain"
    requirement_type: "Requirement type"

# Priority Mapping
priority_map:
  P0: Highest
  P1: High
  P2: Medium
  P3: Low
  P4: Lowest

# Jira Field Configuration
jira:
  project_key: "${JIRA_PROJECT_KEY}"
  epic_issue_type: "Epic"
  story_issue_type: "Story"
  epic_link_field_key: "customfield_10014"   # Epic Link field ID in your Jira instance, needs confirmation
  component_from: "domain"                   # Optional: Map Domain to Component
  labels_from:
    - "domain"
    - "subdomain"
    - "requirement_type"

# Text Generation and Summary (Simple rules first; LLM enhancement to follow)
texting:
  story_title_words: 10    # Extract first N words from description as short title
  summarize_epic: false    # Currently disabled; LLM summarization to follow

# Data Quality Check Configuration
data_quality:
  enabled: true           # Whether to enable data quality checking
  openai_model: "gpt-4o-mini"  # OpenAI model name
  max_tokens: 2000        # Maximum token count
  temperature: 0.3        # Temperature parameter
